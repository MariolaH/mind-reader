<!DOCTYPE html>
<html lang="en">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<link rel="stylesheet" href="CSS/style.css">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body onload='init()' style="background-color:#99929a;">
    <section>
        <div class='container py-5 '>

            <div class="row justify-content-center align-items-center">
                <div class="col-md-4 column off-set">
                    <div class="card">
                        <img src="IMG/cat with laser eyes.jpeg" id="image" class="square profilePic card-img-top"
                            alt="Image of cat with laser eyes">

                        <h4 id="headingText" text-size="45px" class="text-center"> I can read your mind</h4>
                        <div class="button text-center">
                            <button class="nextButton btn btn-lg" type='button' id="nextButton">Next!</button>
                        </div>
                            <div class="button text-center">
                            <button class="revealButton btn btn-lg" type='button' id="revealButton">Reveal!</button>
                        </div>
                        <p id="subText" class="text-center"></p>
                        <p id="proceed" text-size= 45px class="text-center"></p>
                        <div class="button text-center">
                            <button class="goButton btn btn-lg" type='button' id="goButton">Go!</button>
                            </div>
                            <div class="button text-center">
                            <button class="returnButton btn btn-lg" type='button' id="returnButton">Return</button>
                        </div>
                        <br>
                    </div>
                </div>

            </div>

        </div>
    </section>
    <script src="js/ main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
